build:
  maxIssues: 5000

complexity:
  LargeClass:
    threshold: 1200
  LongMethod:
    threshold: 120
  TooManyFunctions:
    thresholdInFiles: 30
    thresholdInClasses: 30
    thresholdInInterfaces: 30
    thresholdInObjects: 30
    thresholdInEnums: 30

empty-blocks:
  EmptyFunctionBlock:
    ignoreOverridden: true

exceptions:
  TooGenericExceptionCaught:
    active: false

formatting:
  android: true
  MaximumLineLength:
    maxLineLength: 160
  FinalNewline:
    active: false

naming:
  ClassNaming:
    classPattern: '^[A-Z]?([A-Z][a-z0-9]+)+[A-Z]?$'
  EnumNaming:
    enumEntryPattern: '^[A-Z]?([A-Z][a-z0-9]+)+[A-Z]?$'
  ObjectPropertyNaming:
    constantPattern: '^[a-z]+[0-9]*([A-Z][a-z0-9]+)*[A-Z]?$'
    propertyPattern: '^[a-z]+[0-9]*([A-Z][a-z0-9]+)*[A-Z]?$'
    privatePropertyPattern: '^_?[a-z]+[0-9]*([A-Z][a-z0-9]+)*[A-Z]?$'
  TopLevelPropertyNaming:
    constantPattern: '[A-Z][A-Za-z0-9]*'
    propertyPattern: '^[a-z]+[0-9]*([A-Z][a-z0-9]+)*[A-Z]?$'
    privatePropertyPattern: '^_?[a-z]+[0-9]*([A-Z][a-z0-9]+)*[A-Z]?$'
  FunctionName:
    functionPattern: '([A-Za-z][a-zA-Z0-9]*)|(`.*`)'
    ignoreAnnotated: [ 'Composable' ]

performance:
  SpreadOperator:
    active: false

style:
  MaxLineLength:
    maxLineLength: 160
  NewLineAtEndOfFile:
    active: false
  WildcardImport:
    active: false
  MagicNumber:
    ignorePropertyDeclaration: true
    ignoreCompanionObjectPropertyDeclaration: true
  UnusedPrivateMember:
    ignoreAnnotated: [ 'Preview' ]